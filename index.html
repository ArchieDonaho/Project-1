<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search, Watch, Chill</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<!-- NEW -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&family=Staatliches&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

	<main class="tile is-ancestor">
		<div class="tile is-vertical box background">

			<div class="tile-is-parent">
				<div class="hero is-fullheight marquee">
					<div class="hero-body">
						<!-- <figure class="image is-128x128"> -->
							<!-- <img src="./assets/images/Project-5by4.png" class="logo"> -->
						<!-- </figure> -->
					</div>
				</div>
			</div>



			<div class="tile is-parent btn-background">

				<button class="button has-text-black ticket is-rounded is-size-4 has-text-weight-bold" style="width: 100%"
					id="find-movie-btn">Search</button>


				<div child="tile is-child box">
					<div class="columns">
						<!-- Search Criteria -->
						<!-- Search Modal -->
						<div class="modal" id="search-modal">
							<div class="modal-background"></div>
							<div class="modal-card">
								<header class="modal-card-head has-background-danger-dark">
									<p
										class="modal-card-title has-text-white has-text-weight-bold is-uppercase is-italic has-text-centered">
										Find Your Movie!</p>
										<button class="modal-close is-large absolute">Cancel</button>
								</header>
								<section class="modal-card-body">
									<!-- Select Genre -->
									<form action="/action_page.php">
										<select name="genres" id="genres">
											<option value="28">Action</option>
											<option value="12">Adventure</option>
											<option value="16">Animation</option>
											<option value="35">Comedy</option>
											<option value="80">Crime</option>
											<option value="99">Documentary</option>
											<option value="18">Drama</option>
											<option value="10751">Family</option>
											<option value="14">Fantasy</option>
											<option value="36">History</option>
											<option value="27">Horror</option>
											<option value="10402">Music</option>
											<option value="9648">Mystery</option>
											<option value="10749">Romance</option>
											<option value="878">Science Fiction</option>
											<option value="10770">TV Movie</option>
											<option value="53">Thriller</option>
											<option value="10752">War</option>
											<option value="37">Western</option>
										</select>
									</form>
									<input id="title-textbox" class="input is-rounded is-medium m-r-5 is-pulled-right" style="width: 40%"
										type="text" placeholder="Search for a Title">
								</section>
								<footer class="modal-card-foot">
									<button class="button is-medium is-fullwidth is-link is-rounded" id="search-genre">Search
										Genre</button>
									<button class="button is-medium is-fullwidth is-link is-rounded" id="search-title">Search
										Title</button>
									<!-- <button class="modal-close">Cancel</button> -->
								</footer>
							</div>
						</div>




					</div>
				</div>
			</div>


			<!-- Saved searches/search history -->
			<div class="tile is-parent">
				<h2 class="title is-3 has-text-white">Saved Searches</h2>
			</div>
			<div class="tile is-parent thumbnails">
				<div id="saved-movies" class="columns"></div>
			</div>

			<!-- <div class="tile box">search</div> -->
			<div class="tile is-parent  is-12">
				<div child="tile is-child">
					<div class="columns is-centered">
					</div>
				</div>
			</div>

			<!-- poster and video links -->
			<div class="tile is-parent is-12">
				<div class="tile is-child">
					<div class="columns is-8 is-vcentered">
						<div class="column is-offset-2">
							<img id="movie-poster"></img>
						</div>
						<div class="column">
							<!-- <figure class="image is-16by9"> -->
							<iframe id="trailer" class="has-ratio" width="640" height="360" frameborder="0" allowfullscreen></iframe>
							<!-- </figure> -->
						</div>
					</div>
				</div>
			</div>
			<div class="tile is-vertical is-parent">
				<article class="tile is-child box is-12">
					<div class="tile">
						<h3 id="movie-title">Search a movie to see what it's all about!</h3>
					</div>
					<div>
						<p id="description"></p>
						<p id="released"></p>
						<ul id="ratings"></ul>
						<p id="profits"></p>
						<p id="awards"></p>
					</div>
				</article>
			</div>
		</div>

	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="./assets/js/script.js"></script>
</body>

</html>
